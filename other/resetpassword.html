<style>
    .store {
        font-size: 1.5rem;
        font-weight: bold;
        color: #40b736;
    }

    body {
        background-color: #fefbd8;
        text-align: center
    }
</style>
<header>
    <div class="store">
        小崗村生活雜貨
</header>

<img src="./image/logo.jpg" alt="">

<form role="form" method="post">
    <div class="box box-primary">
        <div class="box-header">
            <h1 class="page-header"><i class="fa fa-lock"></i> Reset Password</h2>

        </div>
        <!-- /.box-header -->

        <div class="box-body">
            <div class="row">
                <div class="col-xs-12 col-sm-3 col-md-3">
                    <label>Old Password</label>
                </div>
                <div class="col-xs-12 col-sm-3 col-md-3">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-lock"></i>
                        </div>
                        <input class="form-control" id="oldPassword" name="oldPassword" value=""
                            placeholder="Enter the Old Password" type="password">
                    </div>
                </div>
                <!-- /.input group -->
            </div>
            <br />
            <div class="row">
                <div class="col-xs-12 col-sm-3 col-md-3">
                    <label>New Password</label>
                </div>
                <div class="col-xs-12 col-sm-3 col-md-3">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-lock"></i>
                        </div>
                        <input class="form-control" id="newPassword" name="newPassword" value=""
                            placeholder="Enter the New Password" type="password">
                    </div>
                </div>
                <!-- /.input group -->
            </div>
            <br />
            <div class="row">
                <div class="col-xs-12 col-sm-3 col-md-3">
                    <label>Confirm Password</label>
                </div>
                <div class="col-xs-12 col-sm-3 col-md-3">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-lock"></i>
                        </div>
                        <input class="form-control" id="confirmPassword" name="confirmPassword" value=""
                            placeholder="Re-enter the New Password" type="password">
                    </div>
                </div>
                <!-- /.input group -->
            </div>

            <div class="pull-right">
                <button type="button" name="Submit" value="Save" class="btn btn-danger"><i class="livicon" data-n="pen"
                        data-s="16" data-c="#fff" data-hc="0"></i> Save</button>
                <button type="reset" name="Reset" value="Clear" class="btn btn-primary"><i class="livicon"
                        data-n="trash" data-s="16" data-c="#fff" data-hc="0"></i> Clear</button>
            </div>
            <h3><a href="./forgot password.html"><strong>Back</strong></a></h3>
</form>
